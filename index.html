        function parabola(a, b, c) {
            var eq = a + "x^2 " + b + "x " + c;
            if (b == 0 && c != 0)
                eq = a + "x^2 " + c;
            else if (c == 0 && b != 0)
                eq = a + "x^2 " + b + "x ";
            else if (c == 0 && b == 0)
                eq = a + "x^2 ";

            return (eq);
        }

        function retta(x, y) {
            var eq1 = "xm " + -x + "m " + y;
            if (x == 0 && y != 0)
                eq1 = "xm " + y;
            else if (y == 0 && x != 0)
                eq1 = "xm " + -x + "m";
            else if (y == 0 && x == 0)
                eq1 = "xm ";

            return (eq1);
        }

        function risolvi() {
            var eqz = A + "X^2 " + "x( -m ";
            if (B != 0) {
                eqz = eqz + B + " ) "
            } else {
                eqz = eqz + ") "
            }
            if (xp != 0) {
                eqz = eqz + (xp) + "m "
            }

            if ((-(yp) + C) != 0) {
                eqz = eqz + (-(yp) + C);
            }

            return (eqz);
        }

        function calcoladelta() {
            /*         Î”=b^2-4ac        -1X^2 x( -m +4 )-1                  -4(A)*(xp/*/
            var delta

            delta = "m^2 " + ((-2 * B) + (-4 * A * xp)) + "m " + (-4 * A * (-(yp) + C) + B * B);

            return (delta);
        }

        function trovam12(c, b) {//m = trovam12(((-4*A*(-(yp)+ C)) + B*B ), -2*B);
            var a = 1;
            delta = b * b - 4 * a * c
            if (delta > 0)                         // due soluzioni distinte
            {
                delta = Math.sqrt(delta)
                x1 = (-b - delta) / (2 * a)
                x2 = (-b + delta) / (2 * a)

                return ("m1 = " + x1 + " m2 = " + x2);
            }
            else if (delta == 0)                   // due soluzioni coincidenti
            {
                x = -b / (2 * a)
                return ("m1 = m2 = " + x)
            }
            else                                   // nessuna soluzione
            {
                return ("Non ammette soluzioni reali")
            }
        }
